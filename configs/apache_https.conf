<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerAdmin zawed@servervm
    ServerName 192.168.0.123
    DocumentRoot /var/www/zawed_site/public_html

    SSLEngine on
    SSLCertificateFile /etc/apache2/ssl/zawed.crt
    SSLCertificateKeyFile /etc/apache2/ssl/zawed.key

    <Directory /var/www/zawed_site/public_html>
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/zawed_ssl_error.log
    CustomLog ${APACHE_LOG_DIR}/zawed_ssl_access.log combined
</VirtualHost>
</IfModule>




