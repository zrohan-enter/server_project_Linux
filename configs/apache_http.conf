<VirtualHost *:80>
    ServerAdmin zawed@servervm
    ServerName 192.168.0.123
    DocumentRoot /var/www/zawed_site/public_html
    ErrorLog ${APACHE_LOG_DIR}/zawed_error.log
    CustomLog ${APACHE_LOG_DIR}/zawed_access.log combined

    <Directory /var/www/zawed_site/public_html>
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>



